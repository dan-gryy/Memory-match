<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory match</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="winMessage" class="win-message" style="display: none"></div>
    <h1>Memory match</h1>
    <div id="stats">
      <span id="attempts">Turns: 0</span>
      <span id="timer">Time: 0s</span>
    </div>
    <div class="game-board" id="gameBoard"></div>
    <button class="game-button" onclick="startGame()">
      Start/Restart
    </button>
    <h2>Difficulties</h2>
    <select id="difficulty" onchange="startGame()">
      <option value="easy">Easy (4x4)</option>
      <option value="medium">Medium (6x6)</option>
      <option value="hard">Hard (8x8)</option>
    </select>
    <h3>Results</h3>
    <ul id="highScores"></ul>
    <audio id="matchSound" src="sounds/match.mp3"></audio>
    <audio id="flipSound" src="sounds/flip.mp3"></audio>
    <audio id="winSound" src="sounds/win.mp3"></audio>
    <script src="script.js"></script>
  </body>
</html>
