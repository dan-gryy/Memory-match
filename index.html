<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="textures/favicon.ico" type="image/x-icon" />
    <title>Memory match</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="volume-control">
      <span id="volumeIcon">ðŸ”Š</span>
      <input
        type="range"
        id="volumeSlider"
        min="0"
        max="1"
        step="0.01"
        value="1"
      />
    </div>
    <div id="winMessage" class="win-message" style="display: none"></div>
    <h1>Memory match</h1>
    <div id="stats">
      <span id="attempts">Turns: 0</span>
      <span id="timer">Time: 0s</span>
    </div>
    <div class="game-board" id="gameBoard"></div>
    <div class="controls">
      <button class="game-button" onclick="startGame()">Start/Restart</button>
      <button class="pause-button" onclick="togglePause()">Pause/Resume</button>
      <div class="difficulty-control">
        <label for="difficulty">Difficulties: </label>
        <select id="difficulty">
          <option value="easy">Easy (4x4)</option>
          <option value="medium">Medium (6x6)</option>
          <option value="hard">Hard (8x8)</option>
        </select>
      </div>
    </div>
    <h3>Best results</h3>
    <ul id="highScores"></ul>
    <div class="theme-control">
      <label for="theme">Themes:</label>
      <select id="theme">
        <option value="animals">Animals</option>
        <option value="cars">Cars</option>
        <option value="food">Food</option>
        <option value="fantasy">Fantasy</option>
      </select>
    </div>
    <div class="footer-author">Author: Hryshchenko Illia</div>
    <audio id="matchSound" src="sounds/match.mp3"></audio>
    <audio id="wrongSound" src="sounds/wrong.mp3"></audio>
    <audio id="flipSound" src="sounds/flip.mp3"></audio>
    <audio id="winSound" src="sounds/win.mp3"></audio>
    <audio id="tickSound" src="sounds/tick.mp3" loop></audio>
    <script src="script.js"></script>
  </body>
</html>
