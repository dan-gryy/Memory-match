<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory match</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Memory match</h1>
    <div id="stats">
      <span id="attempts">Ходи: 0</span>
      <span id="timer">Час: 0s</span>
    </div>
    <div class="game-board" id="gameBoard"></div>
    <button onclick="startGame()">Почати</button>
    <h2>Складність</h2>
    <select id="difficulty" onchange="startGame()">
      <option value="easy">Легкий (4x4)</option>
      <option value="medium">Середній (8x8)</option>
      <option value="hard">Важкий (12x12)</option>
    </select>
    <h3>Рекорди</h3>
    <ul id="highScores"></ul>
    <audio id="matchSound" src="match.mp3"></audio>
    <audio id="flipSound" src="flip.mp3"></audio>
    <audio id="winSound" src="win.mp3"></audio>
    <script src="script.js"></script>
  </body>
</html>
